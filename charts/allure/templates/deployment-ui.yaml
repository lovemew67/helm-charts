apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "allure.fullname" . }}-ui
  labels:
    {{- include "allure-ui.labels" . | nindent 4 }}
{{- if .Values.deploymentAnnotations }}
  annotations:
{{ toYaml .Values.deploymentAnnotations | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "allure-ui.labels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.ui.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "allure-ui.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ui.podSecurityContext | nindent 8 }}
      containers:
        - name: allure-ui
          securityContext:
            {{- toYaml .Values.ui.securityContext | nindent 12 }}
          {{- with .Values.ui.image }}
          image: "{{- if .registry -}}{{ .registry }}/{{ .repository }}{{ else }}{{ .repository }}{{- end -}}:{{ .tag }}{{- if (.digest) -}} @{{.digest}} {{- end -}}"
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "allure.fullname" . }}-ui
          ports:
            - name: ui
              containerPort: 5252
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /allure-docker-service-ui/version
              port: ui
          readinessProbe:
            httpGet:
              path: /allure-docker-service-ui/version
              port: ui
          {{- with .Values.ui.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
    {{- if .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.ui.nodeSelector | nindent 8 }}
    {{- end }}

